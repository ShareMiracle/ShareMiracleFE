<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>奇迹数据库</title>

    <style>
        .loading-layer {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgb(232, 232, 232);
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 9999;
            display: flex;
            justify-content: space-around;
            align-items: center;
            transition: all .5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .arc {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border-top: 3px solid rgb(16, 16, 16);
            border-left: 1px solid transparent;
            border-right: 1px solid transparent;
            animation: rt 2s infinite linear;
        }

        .arc::before {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border-top: 2px solid rgb(147, 147, 147);
            border-left: 1px solid transparent;
            border-right: 1px solid transparent;
            animation: rt 4s infinite linear reverse;
            content: "";
        }

        .arc::after {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-radius: 50%;
            border-top: initial;
            border-left: initial;
            border-right: initial;
            animation: cw 1s infinite;
            content: "";
            background: rgb(40, 40, 40);
        }

        .loading-text {
            position: absolute;
            height: 40px;
            margin: auto;
            top: 200px;
            left: 0;
            right: 0;
            bottom: 0;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 0.1em;
            font-size: 14px;
            font-weight: lighter;
        }

        .loading-text span {
            display: none;
        }

        .loading-text::after {
            color: var(--mask-color);
            animation: txt 5s infinite;
            content: "";
        }

        .is-hidden {
            visibility: hidden;
            opacity: 0;
            transition: all .5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .is-visibile {
            visibility: visible;
            opacity: 1;
            transition: all .5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes rt {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes cw {
            0% {
                width: 0;
                height: 0;
            }

            75% {
                width: 40px;
                height: 40px;
            }

            100% {
                width: 0;
                height: 0;
            }
        }

        @keyframes txt {
            0% {
                content: "LOADING.";
            }

            50% {
                content: "LOADING..";
            }

            100% {
                content: "LOADING...";
            }
        }
    </style>
</head>

<body>
    <noscript>
        <strong>We're sorry but 奇迹数据库 doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div id="app"></div>
    <div id="loading-layer" class="loading-layer">
        <div class="arc"></div>
        <h1 class="loading-text"><span>LOADING</span></h1>
    </div>
</body>

</html>
